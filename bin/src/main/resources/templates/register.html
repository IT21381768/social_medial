<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
   
</head>
<body>
	    
<div class="card mx-auto mt-5" style="width: 40rem;">
  <div class="card-header text-center">
        <h5 class="card-title">Register</h5>
    </div>
  <div class="card-body">
	<form th:action="@{/register}" method="post" th:object="${myuser}">
		<div class="form-group row">
		    <label for="staticEmail" class="col-sm-2 col-form-label">name</label>
		    <div class="col-sm-10">
		      <input type="text" name="name"  class="form-control"  placeholder="Enter the name">
		    </div>
	  </div>
	  <div class="form-group row">
	    <label for="staticEmail" class="col-sm-2 col-form-label">username</label>
		    <div class="col-sm-10">
		      <input type="text" name="username"  class="form-control"  placeholder="Enter the username">
		    </div>
	  </div>
	  <div class="form-group row">
	    <label for="staticEmail" class="col-sm-2 col-form-label">password</label>
		    <div class="col-sm-10">
		      <input type="password" name="password"  class="form-control"  placeholder="Enter the password">
		    </div>
	  </div>
	  	
        <button type="submit" class="btn btn-success">Register</button>
        <button type="reset" class="btn btn-success">Reset</button>
    </form>  
   
  </div>
</div>

<script>
    // Reset the form after submission
    document.getElementById("registerForm").addEventListener("submit", function() {
        this.reset();
    });
</script>


</body>
</html>
