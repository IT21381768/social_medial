<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Workout Plan</title>
</head>
<body>
<div class="container">
    <h2>Edit Workout Plan</h2>
   <form th:action="@{'/editWorkoutPlan/' + ${workoutPlan.id}}" th:object="${workoutPlan}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <label for="planName">Plan Name:</label>
        <input type="text" id="planName" name="planName" th:value="${workoutPlan.planName}" required><br>
        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" cols="50" required th:text="${workoutPlan.description}"></textarea><br>
        <label for="routineName">Routine Name:</label>
        <input type="text" id="routineName" name="routineName" th:value="${workoutPlan.routineName}" required><br>
        <label for="exerciseName">Exercise Name:</label>
        <input type="text" id="exerciseName" name="exerciseName" th:value="${workoutPlan.exerciseName}" required><br>
        <label for="exerciseType">Exercise Type:</label>
        <input type="text" id="exerciseType" name="exerciseType" th:value="${workoutPlan.exerciseType}" required><br>
        <label for="exerciseDescription">Exercise Description:</label><br>
        <textarea id="exerciseDescription" name="exerciseDescription" rows="4" cols="50" required th:text="${workoutPlan.exerciseDescription}"></textarea><br>
        <label for="numberOfSets">Number of Sets:</label>
        <input type="number" id="numberOfSets" name="numberOfSets" th:value="${workoutPlan.numberOfSets}" required><br>
        <label for="restBetweenSets">Rest Between Sets:</label>
        <input type="number" id="restBetweenSets" name="restBetweenSets" th:value="${workoutPlan.restBetweenSets}" required><br>
        <label for="durationPerSet">Duration Per Set:</label>
        <input type="number" id="durationPerSet" name="durationPerSet" th:value="${workoutPlan.durationPerSet}" required><br>
        <label for="weights">Weights:</label>
        <input type="text" id="weights" name="weights" th:value="${workoutPlan.weights}" required><br>
        <label for="distance">Distance:</label>
        <input type="text" id="distance" name="distance" th:value="${workoutPlan.distance}" required><br>
        <button type="submit">Save Changes</button>
    </form>
</div>
</body>
</html>
