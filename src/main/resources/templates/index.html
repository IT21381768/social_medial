<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
   
</head>
<body>
<div class="d-flex p-2 bd-highlight justify-content-lg-end">
        <div sec:authorize="isAuthenticated()">
            <a th:href="@{/logout}">Logout</a>
             <span>Welcome, <span th:text="${#authentication.name}"></span>!</span>
        </div>
  </div>    

<div class="text-center p-3">
    <h1>This is index page</h1>
    <a href="/addWorkoutPlan">Add Workout Plan</a>
</div>

<div class="container">
    <h2>Workout Plans</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Plan Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="workoutPlan : ${workoutPlans}">
                <td th:text="${workoutPlan.planName}"></td>
                <td th:text="${workoutPlan.description}"></td>
            </tr>
        </tbody>
    </table>
</div>


</body>
</html>
